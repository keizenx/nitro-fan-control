appId: com.example.nitrofancontrol
productName: NitroFanControl
directories:
  output: dist
files:
  - "main.js"
  - "package.json"
  - "renderer/**/*"
  - "backend/**/*"
  - "assets/**/*"
asarUnpack:
  - "backend/**/*"
linux:
  target:
    - deb
    - AppImage
  maintainer: "franck.d@yahoo.com"
  category: Utility
  icon: "renderer/assets/icon.png"
win:
  target: nsis
  icon: "renderer/assets/icon.ico"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true 